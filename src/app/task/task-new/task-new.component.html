<h2>Create a new task:</h2>
<form (submit)="addTask(newTask)">
	Name:
	<input type="text" name="name"
	[(ngModel)] = "newTask.name"
	#name = "ngModel"
	>
	Description:
	<input type="text" name="description"
	[(ngModel)] = "newTask.description"
	#description = "ngModel"
	>
	<input type="submit" name="">
</form>
